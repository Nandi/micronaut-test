dependencies {
    implementation project(":test-core")
    implementation "io.micronaut:micronaut-inject:$micronautVersion"
    implementation "io.micronaut:micronaut-runtime:$micronautVersion"

    implementation(
            "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    )
    testCompileOnly "io.micronaut:micronaut-inject:$micronautVersion"
    testRuntimeOnly(
            "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    )

    testCompile "org.junit.jupiter:junit-jupiter-params:$junitVersion"
    testAnnotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"
    testCompile "io.micronaut:micronaut-http-server-netty:$micronautVersion"
    testCompile "io.micronaut:micronaut-http-client:$micronautVersion"
    testCompile 'org.mockito:mockito-junit-jupiter:2.22.0'

    testCompile "io.micronaut.configuration:micronaut-hibernate-jpa:$micronautHibernateJpaVersion"
    testRuntime "io.micronaut.configuration:micronaut-jdbc-tomcat:$micronautJdbcTomcatVersion"
    testRuntime "com.h2database:h2:1.4.200"
}

test {
    useJUnitPlatform()
}
