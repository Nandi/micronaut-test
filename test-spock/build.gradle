plugins {
    id "io.micronaut.build.internal.module"
}

dependencies {
    api project(":test-core")
    api "io.micronaut:micronaut-inject"
    api("org.spockframework:spock-core:$spockVersion") {
        exclude group: "org.codehaus.groovy", module: "groovy-all"
    }
    implementation "io.micronaut:micronaut-runtime"
    compileOnly "jakarta.inject:jakarta.inject-api"

    testCompileOnly "jakarta.inject:jakarta.inject-api"
    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut:micronaut-http-server-netty"
    testImplementation "io.micronaut:micronaut-http-client"

    testImplementation "io.micronaut.sql:micronaut-jdbc-hikari"
    testImplementation "io.micronaut.beanvalidation:micronaut-hibernate-validator"
    testImplementation "io.micronaut.groovy:micronaut-hibernate-gorm"
    testImplementation "io.micronaut.spring:micronaut-spring"

    testRuntimeOnly "com.h2database:h2"
}
